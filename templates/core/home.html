<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <title>Estimation of Crowd Sizes at Beaches</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=6, user-scalable=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'app.css' %}" />
  </head>

  <body>
    <section id="img-prediction-section" class="container">
      <h1 class="mb-5 mt-5 text-center">Prediccions en viu de les platges de les Illes Balears</h1>
      <div class="row">
        {% for cam in cams %}
          <!-- Gallery item -->
          <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
            <div class="bg-white rounded shadow-sm">
              <img src="{{ cam.url_image }}" alt="" class="img-fluid card-img-top min-h-150" />
              <div class="p-4">
                <h5><a href="#" class="text-dark">{{ cam.beach_name }}</a></h5>
                <p class="small text-muted mb-0">Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
                <div class="d-flex align-items-center justify-content-between rounded-pill bg-light px-3 py-2 mt-4">
                  <p class="small mb-0">
                    <i class="fa fa-picture-o mr-2"></i><span class="font-weight-bold">JPG</span>
                  </p>
                  <div class="badge badge-danger px-3 rounded-pill font-weight-normal">New</div>
                </div>
              </div>
            </div>
          </div>
          <!--End Gallery Item-->
        {% endfor %}
      </div>

      <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered m-0 p-5 mw-100">
          <div class="modal-content">
            <div class="modal-body">
              <figure id="background-modal-Image" class="zoom" onmousemove="zoom(event)" style="">
                <img src="" class="img-fluid" id="modalImage" />
              </figure>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="map"></section>

    <section id="list"></section>

    <script src="{% static 'app.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
